<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container-left">
<!-- img from unplash.com, Andre Tan -->
    <img class="image" src="https://images.unsplash.com/photo-1618173745201-8e3bf8978acc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1065&q=80" alt="dog, photo by Andre Tan">
    <p>Photo by <a>Andre Tan</a> on <a>Unplash</a></p>
        <div class="container-logo">
            <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
            <p id="logo">LOGO</p>
        </div>
    </div>
    <div class="container-right">
        <div class="container-header">
            <textarea name="info" id="info" cols="50" rows="10">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started.

                You know you want to!
            </textarea>
        </div>
        <div class="container-main">
            <p id="text">Let's do this!</p>
            <div class="grid-form">
<!--   INSERT FORM TO USE CORRECTLY             <form action="" method="post">      -->   
                <fieldset>
                    <legend>Let's do this!</legend>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password" required>

                    <label for="confirm_user_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password"required> 
                </fieldset>
            </div>
        </div>
        <div class="container-footer">
            <button type="button">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
