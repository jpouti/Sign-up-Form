<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-left">
            <img class="image" src="https://images.unsplash.com/photo-1618173745201-8e3bf8978acc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1065&q=80" alt="dog, photo by Andre Tan"> 
                <div class="container-logo">
                    <img class="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin logo">
                    <p id="logo">LOGO</p>
                </div>
                <p id="img_credit">Photo by <a href="https://unsplash.com/@andredantan19">Andre Tan</a> on <a href="https://unsplash.com/">Unplash</a></p>
        </div>
        <div class="container-right">
            <div class="container-header">
                <p>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up now to get started.</p>
                <p>You know you want to!</p>
            </div>
            <div class="container-main">
                <p id="text">Let's do this!</p>
                <div class="grid-form">
        <!--            <form action="" method="post">      -->   
                    <label for="first_name">FIRST NAME</label>
                    <label for="last_name">LAST NAME</label>
                        
                    <input type="text" id="first_name" name="first_name" required> 
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="user_email">EMAIL</label>
                    <label for="phone">PHONE NUMBER</label>

                    <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
    <!--                                                          pattern for US phone numbers      -->  
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-555-1234" required>

                    <label for="user_password">PASSWORD</label>
                    <label for="confirm_user_password">CONFIRM PASSWORD</label>

                    <input type="password" id="user_password" name="password" required>
                    <input type="password" id="confirm_password" name="confirm_password"required> 
                </div>
            </div>
            <div class="container-footer">
                <button type="button">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
